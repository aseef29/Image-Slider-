<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <title>Image Slider</title>
</head>
<body>

    <!--Image slider start-->
    <div class="container">
        <dive class="slides">
            <!-- Radio Button Starts-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <!-- Radio Button Ends-->
            <!-- Slide Images Start-->
            <div class="slide first">
                <img src="./Images/image-1.jpg " alt="   " />
             </div>
             <div class="slide">
                <img src="./Images/Image-2.jpg" alt="   " />
             </div>
             <div class="slide">
                <img src="./Images/Image-3.jpg" alt="   " />
             </div>
             <div class="slide">
                <img src="./Images/image-4.jpg" alt="   " />
             </div>
             <div class="slide">
                <img src="./Images/image-5.jpg" alt="   " />
             </div>
            
              <!-- Slide Images End-->
           <!--    <div onclick="side_arrow(-1)" class="arrow left">
                <i class="fa-solid fa-arrow-leftt"></i>
              </div>
              <div  onclick="side_arrow(1)" class="arrow right">
                <i class="fa-solid fa-arrow-right"></i>
              </div> -->

              <!--Automatic nagivation Start-->
            <div class="nagivation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
            <!--Automatic nagivation End-->
 
        </dive>
        <!--Manual Navigation start-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
  
            <!--Manual Navigation End-->
            <a src="#"></a>"
        
    </div>

    <!--Image slider End-->



    <Script src="main.js"></Script>
</body>
</html>
